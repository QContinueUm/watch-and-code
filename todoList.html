<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>

      var todos = [
        {todoText: 'Item 1', completed: false}, 
        {todoText: 'Item 2', completed: false}, 
        {todoText: 'Item 3', completed: false}
      ];

      console.log(todos);

      function add(initialTodoItem) {
        todos.push({todoText: initialTodoItem, completed: false});
        console.log(todos);
      }

      function edit(itemPosition, updateTodoText) {
        todos[itemPosition].todoText = updateTodoText;
        console.log(todos);
      }
      // can prob stay the same
      function remove(item) {
        todos.splice(item, 1);
        console.log(todos); 
      }

      // toggle(0); item 1
      // {todoText: 'Item1', completed: true} 
      // target 'completed' to change true/false/true etc.

      function toggle(position) {
        if (todos[position].completed === false) {    
          todos[position].completed = true; 
        } else {
          todos[position].completed = false;
        }
        console.log(todos);
      }    

      
    </script>
  </body>
</html>
