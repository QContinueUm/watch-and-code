<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>
      // need to rewrite to use objects instead of strings
      // var todos = ['Item 1', 'Item 2', 'Item 3'];
      var todos = [
        {todoText: 'Item 1', completed: false}, 
        {todoText: 'Item 2', completed: false}, 
        {todoText: 'Item 3', completed: false}
      ];

      console.log(todos);
      // rewrite argument to save to a property on an object
      function add(item) {
        todos.push(item);
        console.log(todos);
      }


      // rewrite so second argument is saved to property on object at position
      function edit(item, update) {
        todos[item] = update;
        console.log(todos);
      }
      // can prob stay the same
      function remove(item) {
        todos.splice(item, 1);
        console.log(todos); 
      }
    </script>
  </body>
</html>
